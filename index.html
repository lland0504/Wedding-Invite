<head>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;

      background: #fff8f0;

    header {

    }
    iframe {
      border: 0;

      height: 300px;

    }
    .rsvp-btn {
      background: #e67373;

      padding: 12px 24px;

      margin-top: 30px;

    }

   .flip {

  </style>
</head>
<body>

<header>

</header>

<div class="details">
  <p>üìç Santo Ni√±o de Molino Church</p>
  <p>üìÖ September 6, 2025 | 2:00 PM</p>

  <h3>Join us in celebrating our love and commitment üíç</h3>

</div>

<div class="footer">

</div>

<script>
  // Countdown Timer
  const countdown = () => {
    const weddingDate = new Date("2025-09-06T16:00:00").getTime();
    const now = new Date().getTime();
    const distance = weddingDate - now;

    if (distance < 0) {
      document.getElementById("countdown").innerText = "We're Married!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerText = `${days} days to go`;
  };

  countdown();
  setInterval(countdown, 86400000); // update daily
</script>

</body>
